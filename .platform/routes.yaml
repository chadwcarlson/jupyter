# The routes of the project.
#
# Each route describes how an incoming URL is going to be processed by Platform.sh.
#
# See https://docs.platform.sh/user_guide/reference/routes-yaml.html

"https://www.{default}/":
    type: upstream
    upstream: "book:http"

"https://{default}/":
    type: redirect
    to: "https://www.{default}/"

"http://notebook{default}/":
  type: redirect
  to: "https://www.notebook.{default}/"

"https://www.notebook.{default}/":
  type: upstream
  upstream: "notebook:http"
  primary: true
  id: http
  cache:
      enabled: false
